<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-bottom: 1000px;
        }

        ul {
            width: 500px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            padding: 200px;
            margin-top: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <!-- 基础过滤选择器 -->
    <ol id="olColor">
        <li>color</li>
        <li>color</li>
        <li>color</li>
        <li lang="en">color</li>
        <li id="tar">color</li>
        <li>color</li>
        <li>color</li>
        <li>color</li>
    </ol>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>




    <!-- 子元素过滤器 -->
    <div id="paragraph">
        <p>段落</p>
        <p>段落</p>
        <span>段落</span>
        <p>段落</p>
        <span>段落</span>
        <p>段落</p>
        <span>段落</span>
    </div>
    <div id="only">
        <p>唯一的一个子元素</p>
    </div>
    <div id="only-two">
        <span>span</span>
        <p>p</p>
    </div>







    <script src="./../jquery-3.6.0.js"></script>
    <script>
        /* 基础过滤选择器 */
        $('#olColor li:eq(1)').css('border', '5px solid pink'); //索引值为1
        $('#olColor li:gt(1)').css('border', '5px solid grey'); //索引值大于1
        $('#olColor li:lt(1)').css('border', '5px solid red'); //索引值小于1
        $('#olColor li:not(#olColor li:eq(2))').css('border', '5px solid green'); //排除索引为2的
        $('#olColor li:even').css('border', '5px solid hotpink'); //索引为偶数
        $('#olColor li:odd').css('border', '5px solid purple'); //索引为奇数
        $('#olColor li:first').css('border', '1px solid red'); //第一个
        $('#olColor li:last').css('border', '1px solid red'); //最后一个
        // $('#olColor li:lang(en)').css('border','1px solid blue');///??????????????????????????????
        $('#olColor li:target(tar)').css('border', '5px solid yellow');
        $(':root').css('border', '1px solid blue'); //根节点
        $(':header').css('border', '1px solid blue'); //所有的h标签












        /* 子元素过滤器 */
        $('#paragraph p:first-child').css('color', 'pink'); //第一个子元素必须是p标签
        $('#paragraph span:first-of-type').css('color', 'green'); //选择到第一个span标签
        $('#paragraph span:last-child').css('color', 'yellow');
        $('#paragraph p:last-of-type').css('color','hotpink');
        $('#paragraph p:nth-child(2)').css('color','purple');//第二个字元素必须是p标签
        $('#paragraph span:nth-of-type(2)').css('color','red');
        $('#only p:only-child').css('color','purple');//必须有唯一的元素
        $('#only-two span:only-of-type').css('color','red');
    </script>








</body>

</html>
