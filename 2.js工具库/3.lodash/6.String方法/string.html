<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./../lodash.js"></script>
    <script>
        //camelCase()转换字符串string为驼峰写法。
        console.log(_.camelCase('Foo Bar'));

        //capitalize()转换字符串string首字母为大写，剩下为小写。
        console.log(_.capitalize('FRED'));

        //endsWith()检查字符串string是否以给定的target字符串结尾。
        console.log(_.endsWith('abc', 'c'));
        console.log(_.endsWith('abc', 'b'));

        //escape()转义string中的 "&", "<", ">", '"', "'", 和 "`" 字符为HTML实体字符。
        console.log(_.escape('dsda<das>das'))


        //unescape()  _.escape的反向版。 这个方法转换string字符串中的 HTML 实体 &amp;, &lt;, &gt;, &quot;, &#39;, 和 &#96; 为对应的字符。
        console.log(_.unescape('dsda&lt;das&gt;das'));

        //kebabCase()   转换字符串string为加-的形式
        console.log(_.kebabCase('Foo Bar'));

        //lowerCase()   toLower()   upperCase()     toUpper()


        //pad()如果string字符串长度小于 length 则从左侧和右侧填充字符。 如果没法平均分配，则截断超出的长度。
        console.log(_.pad('abc', 8, '~'));

        //padEnd()  在后面添加
        console.log(_.padEnd('abc', 8, '~'));
        //padStart()    在前面添加
        console.log(_.padStart('abc', 8, '~'));


        // repeat() 重复次数    重复 N 次给定字符串。
        console.log(_.repeat('*', 3));

        //replace()替换string字符串中匹配的pattern为给定的replacement 。
        console.log(_.replace('Hi Fred', 'Fred', 'Barney'));

        //snakeCase()转换字符串string为snake case. 下划线形式
        console.log(_.snakeCase('Foo Bar'));

        //startCase()转换 string 字符串为start case.    空格形式 空格后首字母大写
        console.log(_.startCase('--foo-bar--'));


        //template()    模板    
        var compiled = _.template('hello <%= user %>!');
        console.log(compiled({
            'user': 'fred'
        }));

        //trim()从string字符串中移除前面和后面的 空格 或 指定的字符。
        console.log(_.trim('asda_', '_'));
        //trimEnd()     trimStart()


        //truncate()截断string字符串，如果字符串超出了限定的最大值。 被截断的字符串后面会以....代替
        console.log(_.truncate('hi-diddly-ho there, neighborino'));
        console.log(_.truncate('hi-diddly!-ho there, neighborino', {
            // 'length': 6,
            'separator': /!/
        }));


        //words()       拆分字符串string中的词为数组 。
        console.log(_.words('fred, barney, & pebbles'));
    </script>
</body>

</html>
