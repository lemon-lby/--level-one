<body>
    <script>
        function createFeiboIterator() {
            let perv1 = 1,
                prev2 = 1,
                n = 1;
            return {
                next() {
                    let value;
                    if (n <= 2) {
                        value = 1
                    } else {
                        value = perv1 + prev2;
                    }
                    var result = {
                        value,
                        done: false
                    }
                    prev2 = perv1;
                    perv1 = result.value;
                    n++;
                    return result;
                }       
            }
        }
        const iter = createFeiboIterator();
        
    </script>
</body>

</html>
