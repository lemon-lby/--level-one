<body>
    <script>
        const arr = [1, 2, 3, 4];
        //  迭代器创建函数
        function createIterator(arr) {
            let i = 0;
            return {
                next() {
                    var result = {
                        value: arr[this.i],
                        done: this.i >= arr.length
                    }
                    i++;
                    return result;
                }
            }
        }
