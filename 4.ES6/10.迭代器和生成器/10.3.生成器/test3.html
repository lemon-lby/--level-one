    <title>Document</title>

<body>
    <script>
        //依次得到斐波拉契数列前n位的值


        function* createFeiboIterator() {
            let prev1 = 1,
                prev2 = 1, //当前位置的前一位和前二位
                n = 1; //当前是第一位
            while (true) {
                if (n <= 2) {
                    yield 1;
                } else {
                    const newValue = prev1 + prev2;
                    yield newValue;
                    prev2 = prev1;
                    prev1 = newValue;   
                }
                n++
            }
        }

        const iter = createFeiboIterator();
    </script>
</body>

</html>
