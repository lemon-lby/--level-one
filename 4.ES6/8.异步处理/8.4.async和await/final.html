<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sendMessage(name) {
            return new Promise((resolve, reject) => {
                console.log("发送的消息");
                console.log(`等待${name}的回复`);
                setTimeout(() => {
                    if (Math.random() <= 0.1) {
                        resolve("成功");
                    } else {
                        reject("失败");
                    }
                }, 1000);
            })
        };
        let isSuccess = false;
        var girls = ["张三", "李四", "王五"];
        (async () => {

            for (const name of girls) {
                try {
                    const reply = await sendMessage(name);
                    console.log(reply);
                    isSuccess = true;
                    break;
                } catch (reply) {
                    console.log(reply);
                }
            }
        })();

        if(isSuccess){
            console.log("最终成功了");
        } 
    </script>
</body>

</html>
