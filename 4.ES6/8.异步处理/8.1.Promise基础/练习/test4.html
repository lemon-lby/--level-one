<body>
    <script>
        const pro1 = new Promise((resolve, reject) => {
            console.log("开始");
            resolve(1);
            reject(2);
            resolve(3);
            console.log("结束");
        })
        const pro2 = new Promise((resolve, reject) => {
            console.log("开始");
            reject(1);
            resolve(2);
            console.log("结束");
        })
        console.log(pro1);
        console.log(pro2);
    </script>
</body>
