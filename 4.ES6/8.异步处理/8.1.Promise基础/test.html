<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sendMessage(name) {
            return new Promise((resolve, reject) => {
                console.log("发送的消息");
                console.log(`等待${name}的回复`);
                setTimeout(() => {
                    if (Math.random() <= 0.1) {
                        resolve("成功");
                    } else {
                        reject("失败");
                    }
                }, 1000);
            })
        };
        // sendMessage("张三",(reply)=>{console.log(reply)},(reply)=>{console.log(reply)});
        sendMessage("张三").then(
            (data) => {
                console.log(`${data}`)
            },
            (reason) => {
                console.log(`${reason}`);
                sendMessage("李四").then(
                    (data) => {
                        console.log(`${data}`)
                    },
                    (reason) => {
                        console.log(`${reason}`);
                        sendMessage("王五").then(
                            (data) => {
                                console.log(`${data}`)
                            },
                            (reason) => {
                                console.log(`${reason}`);
                            })
                    })
            })
    </script>

</body>

</html>
