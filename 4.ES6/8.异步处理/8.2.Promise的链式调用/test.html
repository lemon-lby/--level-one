<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sendMessage(name) {
            return new Promise((resolve, reject) => {
                console.log("发送的消息");
                console.log(`等待${name}的回复`);
                setTimeout(() => {
                    if (Math.random() <= 0.1) {
                        resolve("成功");
                    } else {
                        reject("失败");
                    }
                }, 1000);
            })
        };

        sendMessage("张三").catch((reply) => {
            console.log(reply);
            return sendMessage("李四");
        }).catch((reply) => {
            console.log(reply);
            return sendMessage("王五");
        }).then((reply) => {
            console.log(reply);
            console.log("好！");
        }).catch((reply) => {

            console.log(reply);
            console.log("坏！");

        })
    </script>
</body>

</html>
