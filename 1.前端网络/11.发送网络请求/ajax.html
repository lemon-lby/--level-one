<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>hello world</p>
    <iframe src="http://www.taobao.com" frameborder="0"></iframe>
    <script>
        // var xhr = new XMLHttpRequest(); //不是所有的浏览器都支持这种写法
        var xhr = null;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
        }else{
            xhr = new ActiveXObject("Microsoft.XMLHttp");//IE6
        }
        // xhr.open("get","http://developer.duyiedu.com:80/edu/testAjax");
        // xhr.open("get","https://developer.duyiedu.com/edu/testJsonp?callback=asd");
        xhr.open("get","http://developer.duyiedu.com:80/edu/testAjaxCrossOrigin");
        xhr.send();
    </script>
</body>

</html>
